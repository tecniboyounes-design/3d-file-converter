version: "3.8"

services:
  # ============================================================
  # Backend - Fastify + TypeScript Server
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: 3d-converter-backend
    image: 3d-converter-backend:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MAX_CONCURRENT_BLENDER=2
      - MAX_CONCURRENT_ASSIMP=5
      - CONVERSION_TIMEOUT=300000
      # Autodesk APS credentials for ACIS solid conversion
      - APS_CLIENT_ID=TBw0Kuv5UtBl9k3UCYG8FlsARt0dyCG5ULDxhdGzjIiBNkBf
      - APS_CLIENT_SECRET=jGTeDQso4RH3rYmHPPe8PYCRTrHpyWXApKADKosdu3bD7QgoqWfOMNAOBPUsrsFi
      - APS_BUCKET_KEY=tecnibo-room-planner-server-side-20250657
    volumes:
      - uploads:/usr/src/app/data/uploads
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # ============================================================
  # Frontend - React + Vite with Nginx
  # ============================================================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: 3d-converter-frontend
    image: 3d-converter-frontend:latest
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  uploads:
    driver: local
